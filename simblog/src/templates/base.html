<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>{% block title %} {{ blogSystem.title}}{% endblock %}</title>
<link rel="stylesheet" href="/static/style.css" type="text/css" media="screen" />
<link rel="alternate" type="application/rss+xml" title="{{ blogSystem.title }} RSS Feed" href="{{ blogSystem.feedURL }}" />
<script type="text/javascript" src="/static/jsscripts/rounded_corners_lite.inc.js"></script>
{% block head_block %}{% endblock %}

<script type="text/JavaScript">
window.onload = function()
{
   settings = {
     tl: { radius: 5 },
     tr: { radius: 5 },
     bl: { radius: 5 },
     br: { radius: 5 },
     antiAlias: true,
     autoPad: true,
     validTags: ["div"]
   }
   var myBoxObject = new curvyCorners(settings, "sidebar");
   myBoxObject.applyCornersToAll();
   var myBoxObject = new curvyCorners(settings, "nifty");
   myBoxObject.applyCornersToAll();
}

</script>
</head>
<body>
<div id="main">
<div id="wrapper">
<div id="top">
<div id="logo">
<h1><a href="{{blogSystem.homeurl}}/" title="{{blogSystem.title}}">{{blogSystem.title}}</a></h1>
</div>
<div id="menu">
<ul>
	<li><a href="{{ blogSystem.systemURL }}">Home</a></li>
	{%if self.isAdmin%}
	<li><a href="/admin/">Admin</a></li>
	{%endif%}
	<li>{%if self.isLogin%} <a href="{{self.logoutURL}}">Logout</a>
	{%else%} <a href="{{self.loginURL}}">Login</a> {%endif%}</li>
	<li><a href="{{ blogSystem.feedURL }}">RSS订阅</a></li>
</ul>
</div>
</div>
<div id="content">

<div id="split">{%block content %}{%endblock%}</div>
{%block sidebar %}{%endblock%}

</div>
</div>


<div id="push"></div>
 

<div id="footer">
<div class="footer">
<p class="fooleft">{{blogSystem.title}} is powered by SimBlog</p>
<p class="fooright"><a href="#top" title="Top">top</a></p>
</div>
</div>
</body>
</html>
