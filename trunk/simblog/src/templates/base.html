<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>{% block title %} {{ blogSystem.title}}{% endblock %}</title>
<link rel="stylesheet" href="/static/style.css" type="text/css" media="screen" />
{% block head_block %}{% endblock %}
</head>
<body>
<div id="main">
<div id="top">
<div id="system_title">
<h1><a href="{{blogSystem.homeurl}}/" title="{{blogSystem.title}}">{{blogSystem.title}}</a></h1>
</div>
<div id="menu">
<ul>
	<li><a href="{{ blogSystem.systemURL }}">Home</a></li>
	<li><a href="/admin/">admin</a></li>
</ul>
</div>
</div>
<div id="content">
<div id="split">{%block content %}{%endblock%}
<br/>
<br/>
<div id="nevegation">{%block page %}{%endblock%}</div></div>
</div>
</div>


 

<div id="footer">
<div class="footer">
<p class="fooleft">{{blogSystem.title}} is powered by SimBlog</p>
<p class="fooright"><a href="#top" title="Top">top</a></p>
</div>
</div>
</body>
</html>
